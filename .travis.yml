language: ruby
rvm:
- 2.0.0
script: /bin/bash gh-publisher-scripts/gh-publisher.sh
before_install:
- yes "" | sudo apt-add-repository ppa:texlive-backports/ppa
- sudo apt-get update -y
- sudo apt-get install -y
     inkscape
     texlive-fonts-recommended
     texlive-latex-extra
     texlive-latex-recommended
     texlive-xetex
     texlive-publishers
     texlive-humanities
     python-pygments
     texlive-oberdiek
     texlive-fancyvrb
     texlive-float
     texlive-ifplatform
     texlive-etoolbox
     texlive-xstring
     texlive-lineno
